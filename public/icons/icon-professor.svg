<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Inner circle for depth -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- MyP Text -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="url(#text)">MyP</text>
  
  <!-- Professor hat/cap icon -->
  <path d="M180 180 Q180 160 200 160 L312 160 Q332 160 332 180 L332 200 Q332 220 312 220 L200 220 Q180 220 180 200 Z" fill="#ffffff" opacity="0.9"/>
  <rect x="240" y="140" width="32" height="40" rx="16" fill="#ffffff" opacity="0.8"/>
  
  <!-- Graduation cap tassel -->
  <circle cx="340" cy="180" r="8" fill="#fbbf24"/>
  <line x1="340" y1="180" x2="340" y2="220" stroke="#fbbf24" stroke-width="4"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="4" fill="#ffffff" opacity="0.6"/>
  <circle cx="362" cy="150" r="4" fill="#ffffff" opacity="0.6"/>
  <circle cx="150" cy="362" r="4" fill="#ffffff" opacity="0.6"/>
  <circle cx="362" cy="362" r="4" fill="#ffffff" opacity="0.6"/>
</svg>
