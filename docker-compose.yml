services:
  app:
    build:
      context: .
      target: production
    ports:
      - "3333:3333"
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=myp_user
      - DB_PASSWORD=myp_password
      - DB_DATABASE=myp_db
      - APP_KEY=${APP_KEY}
      - HOST=0.0.0.0
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_DATABASE=myp_db
      - MYSQL_USER=myp_user
      - MYSQL_PASSWORD=myp_password
      - MYSQL_ROOT_PASSWORD=root_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
